<style>
  /* RESET & existing styles */
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { font-family: Arial, sans-serif; height: 100%; overflow-x:hidden; }
  body { background-color:#4e0506; position:relative; color:white; }
  body::before {
    content:"";
    position:absolute; top:0; left:0; width:100%; height:100%;
    backdrop-filter: blur(10px);
    background-color: rgba(128,0,0,0.5);
    z-index:-1;
  }

  /* HEADER, Title, Carousel, Nav, Description, Image Grid, Map, Footer - keep your previous CSS here */

    /* HEADER */
    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 20;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-group img {
      height: 40px;
    }

    /* Hamburger */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* Dropdown Menu */
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 15px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      z-index: 10;
      min-width: 150px;
      overflow: hidden;
    }

    .dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Centered Title */
    #title {
      text-align: center;
      margin-top: 30px;
      color: white;
      position: relative;
      z-index: 10;
    }

    #title h1 {
      font-size: 48px;
      font-weight: bold;
    }

    #title .kiliman {
      color: black;
    }

    #title .jaro {
      color: white;
    }

    #title p {
      font-size: 18px;
      margin-top: 10px;
      font-style: italic;
    }

    /* Carousel */
    .carousel-container {
      max-width: 800px;
      margin: 40px auto 20px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
      z-index: 10;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide {
      min-width: 100%;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .carousel-buttons button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    /* NAVBAR */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 15px 10px;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }

    nav button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    nav button:hover {
      background-color: white;
      color: #4e0506;
    }

    nav button.donate {
      background-color: black;
      border-color: black;
      color: white;
      font-weight: bold;
    }

    nav button.donate:hover {
      background-color: white;
      color: black;
      border-color: black;
    }

    /* Description */
    #description {
      text-align: center;
      max-width: 600px;
      margin: 10px auto 40px;
      font-size: 18px;
      font-style: italic;
      color: #f0e6e6;
      position: relative;
      z-index: 10;
    }

    /* Image grid */
    #image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 0 auto 40px;
      position: relative;
      z-index: 10;
    }

    #image-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid white;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    #image-grid img:hover {
      transform: scale(1.05);
    }

    /* Google Maps embed */
    #map-container {
      max-width: 800px;
      margin: 0 auto 50px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      z-index: 10;
    }

    #map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 15px;
      text-align: center;
      color: white;
      font-size: 18px;
      position: relative;
      z-index: 10;
    }

    footer a {
      color: white;
      margin: 0 15px;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #d44638; /* Instagram reddish */
    }

    footer a.tiktok:hover {
      color: #00f2ea; /* TikTok cyan */
    }

    /* Responsive */
    @media (max-width: 600px) {
      #title h1 {
        font-size: 32px;
      }

      #title p {
        font-size: 16px;
      }

      .logo-group img {
        height: 30px;
      }

      nav {
        gap: 10px;
      }

      nav button {
        font-size: 14px;
        padding: 8px 15px;
      }

      #image-grid {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        max-width: 90vw;
      }

      #map-container iframe {
        height: 300px;
      }
    }

  /* Popup Modal Styles */
  #announcement-popup {
    display:none; 
    position:fixed; 
    top:0; left:0; 
    width:100%; height:100%; 
    background-color: rgba(0,0,0,0.6); 
    z-index:999; 
    overflow:auto;
    display: flex; 
    justify-content: center; 
    align-items: center;
    padding: 20px;
  }

  #announcement-popup .popup-content {
    background-color: #4e0506;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
    color: white;
    text-align: left;
    position: relative;
  }

  #announcement-popup h2 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 24px;
  }

  #announcement-popup p {
    margin: 10px 0;
    line-height: 1.4;
    font-size: 18px;
  }

  #announcement-popup .close-popup {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 28px;
    font-weight: bold;
    color: white;
    cursor: pointer;
  }

  #announcement-popup .close-popup:hover {
    color: #ccc;
  }
</style>

<body>

  <!-- Your existing header, title, carousel, nav, description, image grid, map, footer -->
  <!-- Copy your current homepage HTML here -->

  <!-- Announcement Popup -->
  <div id="announcement-popup">
    <div class="popup-content">
      <span class="close-popup" id="close-announcement">&times;</span>
      <h2>Announcements</h2>
      <div id="popup-announcements"></div>
    </div>
  </div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyDhl8-z01pNxtiL6kWwmla79OFzsOamHnA",
    authDomain: "kilimanjaro-28f6d.firebaseapp.com",
    projectId: "kilimanjaro-28f6d",
    storageBucket: "kilimanjaro-28f6d.firebasestorage.app",
    messagingSenderId: "1034940817803",
    appId: "1:1034940817803:web:51be29aeff42e296870f8e",
    measurementId: "G-BEL0CY2F31"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Fetch announcements (last 3 days)
  const popup = document.getElementById('announcement-popup');
  const popupContent = document.getElementById('popup-announcements');
  const closeBtn = document.getElementById('close-announcement');

  db.collection("announcements").orderBy("timestamp","desc").get().then(snapshot => {
    const now = new Date();
    let hasAnnouncements = false;

    snapshot.forEach(doc => {
      const data = doc.data();
      const created = data.timestamp.toDate();
      const diffDays = (now - created)/(1000*60*60*24);
      if(diffDays <= 3){
        hasAnnouncements = true;
        const p = document.createElement('p');
        p.textContent = data.text;
        popupContent.appendChild(p);
      }
    });

    if(hasAnnouncements){
      popup.style.display = "flex";
    }
  });

  closeBtn.onclick = () => { popup.style.display = "none"; };
  window.onclick = (e) => { if(e.target == popup) popup.style.display = "none"; };

  // Hamburger Menu
  function toggleMenu(){
    const dropdown = document.getElementById('dropdown-menu');
    dropdown.style.display = dropdown.style.display==='block'?'none':'block';
  }

  // Carousel functionality
  const track = document.getElementById('carousel-track');
  const slides = Array.from(track.children);
  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  function nextSlide() { currentIndex = (currentIndex + 1) % slides.length; updateCarousel(); }
  function prevSlide() { currentIndex = (currentIndex - 1 + slides.length) % slides.length; updateCarousel(); }

  window.addEventListener('resize', updateCarousel);
  updateCarousel();
</script>
</body>
