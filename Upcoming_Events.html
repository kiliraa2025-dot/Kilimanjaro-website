<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kilimanjaro</title>
  <link rel="icon" href="images/kili_logo.png" type="image/png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #4e0506;
      color: white;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(10px);
      background-color: rgba(128, 0, 0, 0.5);
      z-index: -1;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 20px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    .logo-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-group img {
      height: 40px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 15px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
    }

    .dropdown-menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px 10px;
    }

    .dropdown-menu a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    #title {
      text-align: center;
      margin-top: 30px;
    }

    #title h1 {
      font-size: 42px;
    }

    #title .kiliman { color: black; }
    #title .jaro { color: white; }

    #title p {
      font-size: 18px;
      margin-top: 10px;
      font-style: italic;
    }

    /* EVENT SECTION */
    #events {
      margin: 40px auto;
      max-width: 800px;
      padding: 0 15px;
    }

    .event-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .event-card h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #fff;
    }

    .event-info {
      font-size: 16px;
      line-height: 1.5;
    }

    .event-info span {
      display: block;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px 15px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: white;
      margin: 0 15px;
      font-size: 24px;
      text-decoration: none;
    }

    footer a:hover {
      color: #d44638;
    }

    footer a.tiktok:hover {
      color: #00f2ea;
    }

    @media (max-width: 600px) {
      #title h1 { font-size: 28px; }
      #title p { font-size: 14px; }
      .logo-group img { height: 30px; }
      .event-card h2 { font-size: 18px; }
      .event-info { font-size: 14px; }
    }
    #heading
      {
          position: absolute;
          margin-left: 42%;
      }
  </style>
</head>
<body>

  <div id="header">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="logo-group">
      <img src="images/kili_logo.png" alt="Kilimanjaro Logo">
      <img src="images/uj_20_years.png" alt="UJ 20 Years Logo">
    </div>
    <div class="dropdown-menu" id="dropdown-menu">
      <a href="Index.html">Home</a>
      <a href="About.html">About</a>
      <a href="Facilities.html">Facilities</a>
      <a href="Contact.html">Contact</a>
    </div>
  </div>

  <div id="title">
    <h1><span class="kiliman">KILIMAN</span><span class="jaro">JARO</span></h1>
    <p>It's Not Far After All</p>
  </div>

  <!-- EVENT SCHEDULE SECTION -->
  <section id="events">
    
   <!-- <div class="event-card">
      <h2>SIRI Centrals</h2>
      <div class="event-info">
        <span><strong>Venue:</strong> TBC </span>
        <span><strong>Date:</strong> 17 October 2025</span>
        <span><strong>Time:</strong> TBC </span>
      </div>
    </div>-->
  </section>

  <footer>
    <a href="https://www.instagram.com/kilimanjaro_residence_uj/" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@itsnotfar_afterall" target="_blank" aria-label="TikTok" class="tiktok">
      <i class="fab fa-tiktok"></i>
    </a>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('dropdown-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
